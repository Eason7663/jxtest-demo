<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body style="margin: 50px">
   <h2 class="pager-header">书单列表</h2>
   <table class="table table-bordered table-striped table-hover">
       <thread>
           <tr>
               <th>#</th>
               <th>书名</th>
               <th>作者</th>
               <th>说明</th>
               <th>状态</th>
           </tr>
       </thread>
       <tbody>
       <!--迭代
       iterStat:
           count:计数从1开始
           index:索引从0开始
           size:列表总条数
           even/odd:偶数/奇数
           first/last: 是否是第一条/最后一条,第一条返回true
       -->
       <!--<tr th:each="book,iterStat:${books}" th:class="${iterStat.even}? 'bg-success'">-->
       <tr th:each="book,iterStat:${books}" >
           <td th:text="${iterStat.count}">1</td>
           <!--<td ><a href="#" th:text="${book.name}" th:href="@{/books/{id}(id=${book.id})}">书名</a></td>-->
           <td ><a href="#" th:text="${book.name}" th:href="@{'/books/'+ ${book.id}}">书名</a></td>
           <td th:text="${book.author}">作者</td>
           <td th:text="${book.description}">说明</td>
           <td th:switch="${book.status}">
               <span th:case="0">想读</span>
               <span th:case="1">在读</span>
               <span th:case="2">已读</span>
               <span th:case="*">*</span>
           </td>
       </tr>
       </tbody>
   </table>
   <div class="container">

   </div>
   <script src="/static/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
